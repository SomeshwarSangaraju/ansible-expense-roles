
- name: disable default nodejs
  ansible.builtin.command: dnf module disable nodejs -y 

- name: enable nodejs 20
  ansible.builtin.command: dnf module enable nodejs:20 -y

- name: install nodejs
  ansible.builtin.package:
    name: nodejs
    state: present
  
- name: Creating user
  ansible.builtin.user:
    name: expense

- name: Creating dircetory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download backend application
  ansible.builtin.get_url:
    url: https://expense-joindevops.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
    dest: /tmp/backend.zip

- name: extract backend application
  ansible.builtin.unarchive:
    src: /tmp/backend.zip
    dest: /app
    remote_src: yes

- name: Install node dependencies
  community.general.npm:
    name: npm
    path: /app

- name: Copy backend services
  ansible.builtin.template:
    src: backend.services.j2
    dest: /etc/systemd/system/backend.service
  notify: daemon reload

- name: start and enable services
  ansible.builtin.service:
    name: backend
    state: started
    enabled: yes

- name: install mysql
  ansible.builtin.package:
    name: mysql
    state: present

- name: import shipping data into mysql
  community.mysql.mysql_db:
    state: import
    name: all
    login_host: "{{ MYSQL_HOST }}"
    login_user: "{{ MYSQL_ROOT_USER }}"
    login_password: "{{ MYSQL_ROOT_PASSWORD }}"
    target: "{{ item }}"
  loop:
  - /app/schema/backend.sql

- name: Restart backend
  ansible.builtin.service:
    state: restarted

   